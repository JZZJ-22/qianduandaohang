<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>JZZJ-前端导航</title>
    <style type="text/css">
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
      </style>
    <link rel="stylesheet" href="jzj.css">
    
</head>
<body>
    
    <header class="globalheader">
        <form class="searchForm" method="get"
        action="https://www.baidu.com/s">
             <input name="wd" type="text">
             <button>搜索</button>
        </form>
       
    </header>
    <main class="globalmain">
        <ul class="sitelist">
            <li>
                <a href="https://www.zhihu.com/">
                <div class="site">
                    <div class="logo">
                        <img src="./img/知乎图标.jpeg" alt="">
                    </div>
                    <div class="link">zhihu.com</div>
                </div>
                </a>
            </li>
            <li>
                <a href="https://leetcode-cn.com/">
                <div class="site">
                    <div class="logo">
                        <img src="./img/s29484334.jpg" alt="">
                    </div>
                    <div class="link">leetcode-cn.com</div>
                </div>
                </a>
            </li>
            <li class="last">
            <div class="addbutton">
                <div class="icon-wrapper">
                    <svg class="icon" >
                        <use xlink:href="#icon-add"></use>
                    </svg>
                  </div>
                <div class="text">新增网站</div>
            </div>
            </li>
        </ul>
    </main>
    <script type="text/javascript" src="https://at.alicdn.com/t/font_1473630_8pfq4zss4o8.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
